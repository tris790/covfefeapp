<html>

<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4ab3f4">
    <title>Covfefe</title>
    <link rel="icon" href="images/icons/icon-72x72.png">
    <link rel="stylesheet" href="css/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" href="images/icons/icon-72x72.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h2 class="mdc-typography--display2 centered">Covfefe Tweets</h2>
    <form method="get" action="/search" onsubmit="event.preventDefault(); loadTweetsFromSearch();">
        <div class="centered">
            <div class="mdc-textfield mdc-textfield--fullwidth" data-mdc-auto-init="MDCTextfield">
                <input id="recherche" type="text" class="mdc-textfield__input" title="Search with the Twitter API (7 days only)">
                <label for="recherche" class="mdc-textfield__label">Search</label>
            </div>
        </div>
    </form>
    <div class="mdc-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
        <div class="mdc-snackbar__text"></div>
        <div class="mdc-snackbar__action-wrapper">
            <button type="button" class="mdc-button mdc-snackbar__action-button"></button>
        </div>
    </div>

    <h3 class="centered">Search</h3>
    <div id="suggested" class="horizontal centered keyword-container">
        <h2 class="centered">...Loading</h2>
    </div>
    <div id="searched"></div>
    <h3 class="centered">Latest tweets</h3>
    <div id="tweets">
        <h2 class="centered">...Loading</h2>
    </div>
    <div class="centered">
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="js/twitter.js" type="text/javascript"></script>
    <script src="js/chart.js" type="text/javascript"></script>
    <script src="css/material-components-web/dist/material-components-web.min.js"></script>
    <script>
        mdc.autoInit();
        loadTweets();
    </script>
    </div>
</body>

</html>
