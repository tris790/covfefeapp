<html>

<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4ab3f4">
    <title>Covfefe</title>
    <link rel="stylesheet" href="css/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1>Twitter button</h1>
    <button onclick="fetchTweets()" class="twitter-btn">
        <span class="twitter-text">Fetch</span>
    </button>

    <div class="">
        <h2 class="mdc-typography--display2">This is only a demo</h2>
        <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
            <input type="text" class="mdc-textfield__input" id="recherche">
            <label for="recherche" class="mdc-textfield__label">Search</label>
        </div>
    </div>
    <div class="mdc-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
        <div class="mdc-snackbar__text"></div>
        <div class="mdc-snackbar__action-wrapper">
            <button type="button" class="mdc-button mdc-snackbar__action-button"></button>
        </div>
    </div>
    <div id="tweets"></div>
    <div class="centered">
        <div class="chart-container" style="position: relative; width:80%;">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="js/twitter.js" type="text/javascript"></script>
    <script src="js/chart.js" type="text/javascript"></script>
    <script src="css/material-components-web/dist/material-components-web.min.js"></script>
    <script>
        mdc.autoInit();
        loadTweets();
    </script>
    </div>
</body>

</html>
